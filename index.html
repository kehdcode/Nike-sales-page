<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Nike | Just Do It</title>
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="navbar-left">
                <div class="navbar-inner">
                    <img src="" alt="">
                    <ul>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Boys</a></li>
                        <li><a href="#">Girls</a></li>
                        <li><a href="#">New Arrivals</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-right">
                    <ul>
                            <li><a href="#">Search</a></li>
                            <li><a href="#">Cart</a></li>
                            <li><a href="#">Checkout</a></li>
                        </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="upper-text">
                    <h1>NIKE</h1>
                    <h2>JUST DO IT.</h2>
                </div>
                <div class="lower-text">
                        <h1>2019</h1>
                        <h2>AIR MAX</h2>
                        <h3>270</h3>
                    </div>
                    <img src="images/shoe.png" alt="" id="myImage" onmousedown="move()">
            </div>
            <div class="content-right">
                <div class="product-details">
                    <div class="price-box">
                        <div class="price">
                                <h2>AIR MAX</h2>
                                <h3>270</h3>
                                <h3>$199.00</h3>
                        </div>
                
                        <div class="variant">
                            <div class="" onmouseover="blueIn(this)"
                            onmouseout="blueOut(this)"></div>

                            <div class=""onmouseover="redIn(this)"
                            onmouseout="redOut(this)"></div>

                            <div class=""onmouseover="purpleIn(this)"
                            onmouseout="purpleOut(this)"></div>
                            <div class=""onmouseover="greenIn(this)"
                            onmouseout="greenOut(this)"></div>
                        </div>
                        
                    </div>
                    <div class="cart">
                        <p>Quantity</p><input type="number"> 
                        <button>Add To Cart</button>
    
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
